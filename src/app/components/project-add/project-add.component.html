<div id= "projectAdd">

  <form #projectAddForm="ngForm">
    <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">ADD New Project</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-message></app-message>
        <div *ngIf="saving" class="m-auto">
          <h1 class="text-center display-3 mt-5">
            <i class="fas fa-spinner fa-spin "></i>
          </h1>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="project.name"
            class="form-control" name="name" id="name" aria-describedby="NameId" placeholder="Name">

        </div>

        <div class="form-group">
          <label for="teamSize">teamsize</label>
          <input type="number" [(ngModel)]="project.size"
            class="form-control" name="size" id="teamsize" aria-describedby="teamsizeId" placeholder="teamsize">

        </div>

        <div class="form-group">
          <label for="budget">budget</label>
          <input type="number" [(ngModel)]="project.budget"
            class="form-control" name="budget" id="budget" aria-describedby="budgetId" placeholder="budget">
          <small id="budgetId" class="form-text text-muted">Help text</small>
        </div>

        <div class="form-group">
          <label for="expense">expense</label>
          <input type="number" [(ngModel)]="project.expense"
            class="form-control" name="expense" id="expense" aria-describedby="expenseId" placeholder="expense">
          <small id="expenseId" class="form-text text-muted">Help text</small>
        </div>

        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input type="date" [(ngModel)]="project.start"
            class="form-control" name="start" id="startDate" aria-describedby="startDateId" placeholder="startDate">
          <small id="startDateId" class="form-text text-muted">Help text</small>
        </div>

        <div class="form-group">
          <label for="end">End date</label>
          <input type="date" [(ngModel)]="project.end"
            class="form-control" name="end" id="end" aria-describedby="End dateId" placeholder="End date">
          <small id="End dateId" class="form-text text-muted">Help text</small>
        </div>

        <div class="form-group">
          <label for="status">status</label>
          <select class="form-control" [(ngModel)]="project.status" name="status" id="status">
            <option>Kickoff</option>
            <option>Developing</option>
            <option>Delivery</option>
            <option>Closed</option>
          </select>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
        <button type="button" class="btn btn-outline-primary" (click)="save()">Save</button>
      </div>
    </ng-template>
    <button class="btn btn-outline-primary float-right m-3" (click)="open(content)">Add New project</button>
  </form>

</div>
