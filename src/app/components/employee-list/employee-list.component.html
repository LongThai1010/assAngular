<section id="employeeAdd">
  <div class="container p-2">
    <div class="row mt-2">
      <div class="col-10 offset-1">
        <app-message></app-message>
        <hr>
        <div *ngIf="!employees" class="m-auto">
          <h1 class="text-center display-3 mt-5"><i class="fas fa-spinner fa-spin"></i></h1>
        </div>
        <div class="card bg-light" *ngIf="employees">
         <table class="table">
          <thead>
            <tr>
              <th>STT</th>
              <th>Name</th>
              <th>Email</th>
              <th>Status</th>
              <th>Role</th>
              <th>Optione</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of employees, let i = index">
              <td>{{i + 1}}</td>
              <td>{{item.name}}</td>
              <td>{{item.email}}</td>
              <td>{{item.status}}</td>
              <td>{{item.role}}</td>
              <td>
                <a  [routerLink]="['/employee-edit/' + item._id]" class="btn btn-outline-warning mx-2" ><i class="fas fa-edit    "></i></a>

                <a  (click)="delete(item._id) " class="btn btn-outline-danger"  ><i class="fa fa-trash"></i></a>
            </tr>

          </tbody>
         </table>
        </div>
      </div>
    </div>
  </div>
</section>
